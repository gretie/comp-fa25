      // Generate student list on page load
      function generateStudentList() {
        const container = document.querySelector('.contain');
        
        studentsData.forEach((student, studentIndex) => {
          const section = document.createElement('div');
          section.className = 'student-section';
          
          const nameDiv = document.createElement('div');
          nameDiv.className = 'blind student-name';
          nameDiv.innerHTML = `<h2>${student.name}</h2>`;
          nameDiv.onclick = function() {
            const projects = this.nextElementSibling;
            const isOpen = projects.classList.contains('open');
            
            // Remove active class from all student names
            document.querySelectorAll('.student-name.active').forEach(n => {
              n.classList.remove('active');
            });
            
            // Close all other open sections
            document.querySelectorAll('.projects.open').forEach(p => {
              p.classList.remove('open');
            });
            
            // Toggle current section
            if (!isOpen) {
              projects.classList.add('open');
              this.classList.add('active');
            }
          };

          
          const projectsDiv = document.createElement('div');
          projectsDiv.className = 'projects';
          
          student.projects.forEach((project, projectIndex) => {
            const link = document.createElement('a');
            link.href = '#';
            link.className = 'project-link';
            link.textContent = project.title;
            link.onclick = function(e) {
              e.preventDefault();
              showProjectView(studentIndex, projectIndex);
            };
            projectsDiv.appendChild(link);
          });
          
          section.appendChild(nameDiv);
          section.appendChild(projectsDiv);
          container.appendChild(section);
        });
      }

      // Show project detail view
      function showProjectView(studentIndex, projectIndex) {
        const student = studentsData[studentIndex];
        const project = student.projects[projectIndex];
        
        document.getElementById('project-student-name').textContent = student.name;
        document.getElementById('project-description').textContent = project.description;
        document.getElementById('project-iframe').src = project.url;
        
        // Hide description if empty
        const descElement = document.getElementById('project-description');
        if (!project.description) {
          descElement.style.display = 'none';
        } else {
          descElement.style.display = 'block';
        }
        
        document.getElementById('list-view').style.display = 'none';
        document.getElementById('project-view').style.display = 'block';
        window.scrollTo(0, 0);
      }

      // Show list view
      function showListView() {
        document.getElementById('list-view').style.display = 'block';
        document.getElementById('project-view').style.display = 'none';
        document.getElementById('project-iframe').src = ''; // Stop iframe from running

      }
